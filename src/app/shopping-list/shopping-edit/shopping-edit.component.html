<div class="row">
  <div class="col-md-12">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" #nameInput>
          </div>
          <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Amount" #amountInput>
          </div>
        </div>
        <div class="form-row justify-content-end">
          <button type="button" class="btn btn-success mr-2" (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-danger mr-2">Delete</button>
          <button type="button" class="btn btn-primary mr-2">Clear</button>
        </div>
      </form>
  </div>
</div>
