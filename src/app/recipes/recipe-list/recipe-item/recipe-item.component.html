<a style="cursor: pointer" [routerLink]="[index]">
  <p-card>
    <div class="ui-g" routerLinkActive="active">
      <div class="ui-g-4">
        <img [src]="recipe.imagePath" class="card-img" alt="{{recipe.name}}">
      </div>
      <div class="ui-g-8">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
      </div>
    </div>
  </p-card>
</a>
